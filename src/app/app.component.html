<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div
          id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
          </div>
          <span
            *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
            class="help-block">Please enter valid username!</span>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control">
          </div>
          <span
            *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
            class="help-block">Please enter valid email!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender"
              >
              {{ gender }}
          </label>
        </div>
        <span
          *ngIf="!signupForm.get('gender').valid && signupForm.get('gender').touched"
          class="help-block">Please enter gender!</span>
        <button
          class="btn btn-primary"
          type="submit"
          >Submit</button>
      </form>
    </div>
  </div>
</div>
