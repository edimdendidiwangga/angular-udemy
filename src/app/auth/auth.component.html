<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error"><p> {{ error }}</p></div> -->
    <app-alert
      [message]="error"
      *ngIf="error"></app-alert>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading; else loading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          class="form-control"
          ngModel
          required
          minlength="6"
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          ngModel
          required>
      </div>
      <div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        {{ ' ' }}
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
      </div>
    </form>
    <ng-template #loading>
      <app-loading style="display: flex; justify-content: center;"></app-loading>
    </ng-template>
  </div>
</div>
